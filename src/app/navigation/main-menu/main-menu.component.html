<mat-toolbar>
    <button
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="sidenav.mode === 'over'"
    >
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Recall (Beta)
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="side" #sidenav="matSidenav" class="mat-elevation-z8">
        <img
            class="avatar mat-elevation-z8"
            src="https://avatars.githubusercontent.com/u/40489793?v=4"
        />

        <h4 class="name">Yachint Yadav</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button
            mat-button
            class="menu-button"
            routerLink="/home"
            routerLinkActive="button-active mat-raised-button"
            (click)="sidenav.mode === 'over' && sidenav.toggle()"
        >
            <mat-icon>home</mat-icon>
            <span class="button-span">Home</span>
        </button>
        <button
            mat-button
            class="menu-button"
            routerLink="/search"
            routerLinkActive="button-active mat-raised-button"
            (click)="sidenav.mode === 'over' && sidenav.toggle()"
        >
            <mat-icon>search</mat-icon>
            <span>Search</span>
        </button>
        <button
            mat-button
            class="menu-button"
            routerLink="/settings"
            routerLinkActive="button-active mat-raised-button"
            (click)="sidenav.mode === 'over' && sidenav.toggle()"
        >
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>

        <mat-divider></mat-divider>

        <button
            mat-button
            class="menu-button"
            routerLink="/about"
            routerLinkActive="button-active mat-raised-button"
            (click)="sidenav.mode === 'over' && sidenav.toggle()"
        >
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>
        <button
            mat-button
            class="menu-button"
            routerLink="/help"
            routerLinkActive="button-active mat-raised-button"
            (click)="sidenav.mode === 'over' && sidenav.toggle()"
        >
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <app-loading-spinner
                class="loading-spinner"
                *ngIf="loading"
            ></app-loading-spinner>
            <div [hidden]="loading">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
